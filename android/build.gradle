buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

// The allprojects section is needed for detox, see https://wix.github.io/Detox/docs/introduction/project-setup
allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/detox/Detox-android")
            // Needed for LogRocket, see https://docs.logrocket.com/reference/react-native
            url("https://storage.googleapis.com/logrocket-maven/")
        }
   }
}

apply plugin: "com.facebook.react.rootproject"
