name: Continuous Integration
run-name: '"${{ github.event.head_commit.message }}" on ${{ github.event.ref }}, authored by ${{ github.event.head_commit.author.username }} ğŸš€'
on: push
jobs:
  typecheck:
    name: Typecheck âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup dependencies ğŸ› ï¸
        uses: ./.github/actions/setup-dependencies
        with:
          env_value: ${{ vars.ENV }}
      - name: Typecheck
        run: yarn typecheck
  lint:
    name: Lint ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Setup dependencies ğŸ› ï¸
        uses: ./.github/actions/setup-dependencies
      - name: Lint
        run: yarn lint
  integration_tests:
    name: Integration tests ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Setup dependencies ğŸ› ï¸
        uses: ./.github/actions/setup-dependencies
      - name: Run integration tests
        run: yarn test:integration
  e2e_tests:
    name: E2E tests (IOS) ğŸ“±
    runs-on: macos-latest
    steps:
      - name: Setup dependencies ğŸ› ï¸
        uses: ./.github/actions/setup-dependencies
      - name: Start mock server
        run: cd ./mock-server && nohup yarn start &
      - name: Install Detox dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Install pod dependencies
        run: cd ./ios && pod install && cd ..
      - name: Build Detox
        run: yarn test:e2e:build ios.sim.release
      - name: Run Detox Tests
        run: yarn test:e2e ios.sim.release
      - name: Upload failed E2E test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'E2E test artifacts for commit "${{ github.event.head_commit.message }}"'
          path: ./tests/e2e/.artifacts
          include-hidden-files: true
