name: Continuous Integration
run-name: '"${{ github.event.head_commit.message }}" on ${{ github.event.ref }}, authored by ${{ github.event.head_commit.author.username }} ðŸš€'
on: [push, pull_request_target]
jobs:
  typecheck:
    name: Typecheck âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup dependencies ðŸ› ï¸
        uses: ./.github/actions/setup-dependencies
        with:
          env_var: ${{ vars.ENV }}
      - name: Typecheck
        run: yarn typecheck
  lint:
    name: Lint ðŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup dependencies ðŸ› ï¸
        uses: ./.github/actions/setup-dependencies
        with:
          env_var: ${{ vars.ENV }}
      - name: Lint
        run: yarn lint
  integration_tests:
    name: Integration tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup dependencies ðŸ› ï¸
        uses: ./.github/actions/setup-dependencies
        with:
          env_var: ${{ vars.ENV }}
      - name: Run integration tests
        run: yarn test:integration
  e2e_tests:
    name: E2E tests (IOS) ðŸ“±
    runs-on: macos-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup dependencies ðŸ› ï¸
        uses: ./.github/actions/setup-dependencies
        with:
          env_var: ${{ vars.ENV }}
      - name: Create Sentry properties file
        env:
          SENTRY_PROPERTIES: ${{ secrets.SENTRY_PROPERTIES }}
        run: echo "$SENTRY_PROPERTIES" > ios/sentry.properties
        shell: bash
      - name: Start mock server
        run: cd ./mock-server && nohup yarn start &
      - name: Install Detox dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Install pod dependencies
        # TODO: Re-enable new arch once paper supports it: https://github.com/callstack/react-native-paper/issues/4454
        run: cd ./ios && RCT_NEW_ARCH_ENABLED=0 pod install && cd ..
      - name: Build Detox
        run: yarn test:e2e:build ios.sim.release
      - name: Run Detox Tests
        run: yarn test:e2e ios.sim.release
      - name: Upload failed E2E test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'E2E test artifacts for commit "${{ github.event.head_commit.message }}"'
          path: ./tests/e2e/.artifacts
          include-hidden-files: true
