name: Continuous Integration
run-name: '"${{ github.event.head_commit.message }}" on ${{ github.event.ref }}, authored by ${{ github.event.head_commit.author.username }} ðŸš€'
on: push
jobs:
  typecheck:
    name: Typecheck âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Install mock server dependencies
        run: cd mock-server && yarn && cd ..
      - name: Typecheck
        run: yarn typecheck
  lint:
    name: Lint ðŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
  integration_tests:
    name: Integration tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Create the env file
        run: echo "${{ vars.ENV }}" > .env
      - name: Install dependencies
        run: yarn
      - name: Run integration tests
        run: yarn test:integration
  e2e_tests:
    name: E2E tests (IOS) ðŸ“±
    runs-on: macos-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Create the env file
        run: echo "${{ vars.ENV }}" > .env
      - name: Install dependencies
        run: yarn
      - name: Install pod dependencies
        run: cd ./ios && pod install && cd ..
      - name: Install mock server dependencies
        run: cd ./mock-server && yarn && cd ..
      - name: Start mock server
        run: cd ./mock-server && nohup yarn start &
      - name: Install Detox dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Build Detox
        run: yarn test:e2e:build ios.sim.release
      - name: Run Detox Tests
        run: yarn test:e2e ios.sim.release
      - name: Upload failed E2E test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'E2E test artifacts for commit "${{ github.event.head_commit.message }}"'
          path: ./tests/e2e/.artifacts
          include-hidden-files: true
