name: Continuous Integration
run-name: '"${{ github.event.head_commit.message }}" on ${{ github.event.ref }}, authored by ${{ github.event.head_commit.author.username }} ðŸš€'
on: push
jobs:
  typecheck:
    name: Typecheck âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Typecheck
        run: yarn typecheck
  lint:
    name: Lint ðŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
  integration_tests:
    name: Integration tests ðŸ§ª
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Create the env file
        run: echo "${{ vars.ENV }}" > .env
      - name: Install dependencies
        run: yarn
      - name: Run integration tests
        run: yarn test:integration
  e2e_tests:
    name: E2E tests (IOS) ðŸ“±
    environment: test
    runs-on: macos-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4
      - name: Setup node and cache yarn
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Create the env file
        run: echo "${{ vars.ENV }}" > .env
      - name: Install dependencies
        run: yarn
      - name: Install pod dependencies
        run: cd ./ios && pod install && cd ..
      - name: Install Detox dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Build Detox
        run: yarn test:e2e:build ios.sim.release
      - name: Run Detox Tests
        run: |
          yarn start &
          yarn test:e2e ios.sim.release
