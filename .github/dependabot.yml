version: 2
updates:
  # Enable version updates for yarn
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the yarn registry for updates every day (weekdays)
    schedule:
      interval: "daily"
    # Group all updates into 1 PR
    groups:
      all-dependencies:
        patterns:
          - "*"
